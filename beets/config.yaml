directory: ~/Music/mpd
library: ~/Music/data/musiclibrary.db
import:
    move: yes
match:
    ignored: unmatched_tracks
    ignored_media: ['Data CD', 'DVD', 'DVD-Video', 'Blu-ray', 'HD-DVD', 'VCD',
                    'SVCD', 'UMD', 'VHS']
    strong_rec_thresh: 0.10

plugins: fetchart embedart ftintitle the
paths:
    default: %the{$albumartist}/$album/$track $title
fetchart:
    sources: itunes * # Prioritize itunes over others
embedart:
    compare_threshold: 90

ftintitle:
    drop: yes # Remove featured artists entirely instead of adding them to title
