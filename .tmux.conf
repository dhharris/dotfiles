# This file has options for tmux

# Open tmux by default on new session. Conditional, since only works on MacOS
if-shell 'uname | grep -q Darwin' 'set-option -g default-command "reattach-to-user-namespace -l bash"'

# Enable vim-like features
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel

# vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Large history
set -g history-limit 30000
